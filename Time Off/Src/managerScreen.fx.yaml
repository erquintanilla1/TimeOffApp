        hoursAvailable_1 As label:
            Align: =LayoutAlignItems.Center
            Color: =RGBA(0, 18, 107, 1)
            FocusedBorderColor: =hoursAvailable_1.BorderColor
            FocusedBorderThickness: =.5
            Height: =38
            HoverBorderColor: =hoursAvailable_1.BorderColor
            HoverColor: =hoursAvailable_1.Color
            HoverFill: =hoursAvailable_1.Fill
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            PressedBorderColor: =hoursAvailable_1.BorderColor
            PressedColor: =hoursAvailable_1.Color
            PressedFill: =hoursAvailable_1.Fill
            Size: =10
            TabIndex: =9
            Text: |-
                =Round(
                    If(
                    /*Evaluating how many years old in the company current user is.*/
                        DateDiff(
                            DateValue(
                                LookUp(
                                    EmployeeList,
                                    Employee.Email = curUserEmail
                                ).'Hire Date'
                            ),
                            Today(),
                            TimeUnit.Years
                        ) + 1 < 10,
                    //If less than 10 years
                        LookUp(
                            'Time Off Types',
                            Title = ThisItem.TimeOffTypes.Value
                        ).AllottedHrs + /*Adding any accrued time from last year ->>*/ ThisItem.'Rollover Time',
                        If(
                    /*Evaluating how many years old in the company current user is.*/
                            DateDiff(
                                DateValue(
                                    LookUp(
                                        EmployeeList,
                                        Employee.Email = curUserEmail
                                    ).'Hire Date'
                                ),
                                Today(),
                                TimeUnit.Years
                            ) + 1 < 20,
                    //If less than 20 years
                            LookUp(
                                'Time Off Types',
                                Title = ThisItem.TimeOffTypes.Value
                            ).AllottedHrs_10yr_Employee + /*Adding any accrued time from last year ->>*/ ThisItem.'Rollover Time',
                            If(
                    /*Evaluating how many years old in the company current user is.*/
                                DateDiff(
                                    DateValue(
                                        LookUp(
                                            EmployeeList,
                                            Employee.Email = curUserEmail
                                        ).'Hire Date'
                                    ),
                                    Today(),
                                    TimeUnit.Years
                                ) + 1 < 30,
                    //If less than 30 years
                                LookUp(
                                    'Time Off Types',
                                    Title = ThisItem.TimeOffTypes.Value
                                ).AllottedHrs_20yr_Employee + /*Adding any accrued time from last year ->>*/ ThisItem.'Rollover Time',
                    //Over 30 years
                                LookUp(
                                    'Time Off Types',
                                    Title = ThisItem.TimeOffTypes.Value
                                ).AllottedHrs_30yr_Employee + /*Adding any accrued time from last year ->>*/ ThisItem.'Rollover Time'
                            )
                        )
                    ),
                    1
                )
            Visible: =false
            Width: =91
            X: =3
            Y: =28
            ZIndex: =4

